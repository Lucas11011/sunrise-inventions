<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="assets/stars.svg" type="image/svg+xml" />

<body>

  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="assets/logo.svg" alt="Sunrise Inventions logo" class="logo-svg" />
      </div>

      <nav>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="hero-left reveal">
        <h1>
          The future<br/>
          is <span class="highlight">here</span>.
        </h1>

        <p class="subtitle">
          Where design meets intelligence.<br>
          Experiences that are simple,<br>
          beautiful, and powered by AI.
        </p>
      </div>

      <div class="hero-right reveal">
        <!-- Your main decorative SVG goes here -->
        <img 
          src="assets/design.svg" 
          alt="Intelligent Design illustration" 
          class="hero-svg"
        />
      </div>
    </div>

    <section class="concept-panel">
      <div class="concept-shell">
        <div class="concept-feature content-block mission-panel reveal"></div>

        <div class="concept-grid">
          <div class="concept-card content-block reveal"></div>
          <div class="concept-card content-block reveal"></div>
          <div class="concept-card content-block reveal"></div>
        </div>

        <div class="concept-brand reveal">
          <img src="assets/logo-black.svg" alt="Sunrise Inventions logo" class="concept-logo" />
        </div>
      </div>
    </section>
  </main>

  <script defer src="main.js"></script>
